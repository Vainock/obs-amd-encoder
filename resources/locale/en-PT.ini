QualityPreset.Description="Th' Quality Preset that be used fer encodin', affects speed 'n quality.\n- '\@QualityPreset.Speed\@' has th' highest speed 'n worst quality.\n- '\@QualityPreset.Quality\@' has th' highest quality 'n worst speed.\n- '\@QualityPreset.Balanced\@' be a balanced mixture o' th' two.\n\nThis option be static 'n can nah be changed durin' encodin'."
Profile.Description="Th' profile that be used fer encodin', wit' better supported profiles at th' top 'n higher quality profiles at th' bottom.\nFor th' majority o' cases, 'tis best t' nah change this option 'n leave it on th' default value.\n\nThis option be static 'n can nah be changed durin' encodin'."
ProfileLevel.Description="Th' level t' use fer th' profile which be used t' determine th' maximum resolution 'n framerate fer an encoded stream.\nHigher values mean less supported devices but potentially better quality, while lower values mean more supported devices but potentially worse quality.\nIt be best t' leave this at th' default value o' '\@Utility.Automatic\@' which will pick th' lowest level that can support th' resolution 'n framerate fer maximum compatibility.\n\nThis option be static 'n can nah be changed durin' encodin'."
Tier.Description="Th' tier t' encode wit'.\n- 'High' be used fer high bitrate content like nigh lossless loggin'.\n- 'Main' be used fer streamin' media or normal loggin'.\n\nThis option be static 'n can nah be changed durin' encodin'."
AspectRatio.Description="Which Aspect Ratio best be written into th' output file."
CodingType="Codin' Type"
CodingType.Description="Th' type o' codin' t' use when encodin' th' final packet.\n- '\@Utility.Automatic\@' automatically chooses th' best codin' type (recommended).\n- 'CALVC' (Context-Adaptive Variable-Length Codin') be slightly faster, but results in larger encoded content size.\n- 'CABAC' (Context-Adaptive Binary Arithmetic Codin') be slightly slower, but results in weeer encoded content size.\n\nThis option be static 'n can nah be changed durin' encodin'."
RateControlMethod.Description="Wha' method best be used t' control th' (bit)rate?\n- '\@RateControlMethod.CQP\@' assigns fixed quantization parameters t' each frame 'n be recommended fer high quality t' nigh lossless loggin'.\n- '\@RateControlMethod.CBR\@' attempts t' get as close as possible t' th' \@Bitrate.Target\@, optionally fillin' it wit' \@FillerData\@, 'n be recommended fer streamin'.\n- '\@RateControlMethod.VBR\@' attempts t' get as close as possible t' th' \@Bitrate.Peak\@ 'n if possible goes as low as th' \@Bitrate.Target\@, 'n be recommended fer wee size loggin'.\n- '\@RateControlMethod.VBRLAT\@' be similar t' '\@RateControlMethod.VBR\@' but instead loots into account encodin' latency."
Bitrate.Target.Description="Bitrate t' attempt t' achieve in th' o'erall sequence."
Bitrate.Peak.Description="Bitrate t' attempt t' maximally peak t' in th' o'erall sequence."
