QualityPreset="Qualidade do Pré-ajuste"
QualityPreset.Description="O pré-ajuste de qualidade para codificar afeta a velocidade e a qualidade.\n- '\@QualityPreset.Speed\@' tem a maior velocidade e a pior qualidade.\n- '\@QualityPreset.Qualidade\@' tem a maior qualidade e a pior velocidade.\n- '\@QualityPreset.Balanced\@' é uma mistura equilibrada dos dois.\n\nEsta opção é fixa e não pode ser alterada durante a codificação."
QualityPreset.Speed="Velocidade"
QualityPreset.Balanced="Equilibrado"
QualityPreset.Quality="Qualidade"
Profile="Perfil"
Profile.Description="O perfil que é usado para codificar, com perfis melhor suportados no topo e superior de qualidade na parte inferior.\nPara a maioria dos casos, é melhor não alterar esta opção e deixá-la no valor padrão.\n\nEsta opção é fixa e não pode ser alterada durante a codificação."
ProfileLevel="Nível de Perfil"
ProfileLevel.Description="O nível a ser usado para o perfil que é usado para determinar a resolução máxima e a taxa de quadros para um fluxo codificado.\nValores maiores significam dispositivos menos suportados, mas potencialmente melhor qualidade, enquanto valores mais baixos significam dispositivos mais suportados, mas potencialmente pior qualidade.\nÉ melhor deixá-lo no valor padrão de '\@Utility.Automatic\@' que irá escolher o nível mais baixo que pode suportar a resolução e a taxa de frames para a compatibilidade máxima.\n\nEsta opção é fixa e não pode ser alterada durante a codificação."
Tier="Camada"
Tier.Description="A camada para codificar.\n- 'Alta' é usada para conteúdo com taxa de bits alta como gravação quase sem perdas.\n- 'Principal' é usado para transmissão de mídia ou gravação normal.\n\nEsta opção é fixa e não pode ser alterada durante a codificação."
AspectRatio="Formato"
AspectRatio.Description="Qual o formato que deverá ser gravado no ficheiro de saída."
CodingType="Tipo de codificação"
CodingType.Description="O tipo de codificação a ser usado ao codificar o pacote final.\n- '\@Utility.Automatic\@' escolhe automaticamente o melhor tipo de codificação (recomendado).\n- 'CALVC' (Codificação de Comprimento Variável Adaptável ao Contexto) é um pouco mais rápida, mas resulta em tamanho maior do conteúdo codificado.\n- 'CABAC' (Codificação Aritmética Binária Adaptativa ao Contexto) é um pouco mais lenta, mas resulta em tamanho menor de conteúdo codificado.\n\nEsta opção é fixa e não pode ser alterada durante a codificação."
MaximumReferenceFrames="Máximo de Quadros de Referência"
MaximumReferenceFrames.Description="A quantidade máxima de quadros de referência para usar no conteúdo codificado. Afeta diretamente a qualidade para codificadores que suportam isso.\n\nEsta opção é fixa e não pode ser alterada durante a codificação."
RateControlMethod="Método de Controle de Taxa"
RateControlMethod.Description="Qual método deve ser usado para controlar a taxa de (bits)?\n- '\@RateControlMethod.CQP\@' atribui parâmetros fixos de quantização para cada quadro e é recomendado para gravação praticamente sem perda de alta qualidade.\n- '\@RateControlMethod.CBR\@' tenta manter o mais próximo possível do \@Bitrate.Target\@, opcionalmente, preenchendo-o com \@FillerData\@ e é recomendado para transmissões.\n-'\@RateControlMethod.VBR\@' tenta manter o mais próximo do \@Bitrate.Peak\@ e se possível vai tão baixo quanto o \@Bitrate.Target\@ e é recomendado para gravação de tamanho pequeno.\n- '\@RateControlMethod.VBRLAT\@' é semelhante ao '\@RateControlMethod.VBR\@', mas em vez disso leva em consideração a latência da codificação."
RateControlMethod.CQP="Constante QP (CQP)"
RateControlMethod.CBR="Taxa de bits constante (CBR)"
RateControlMethod.VBR="Taxa de Bits Variável (Pico Forçado) (VBR)"
RateControlMethod.VBRLAT="Taxa de Bits Variável (Latência Forçada) (VBRLAT)"
PrePassMode="Modo de Pre-Pass"
PrePassMode.Description="Pré-Passe melhora a distribuição de taxa de bits dentro de uma sequência (GOP), porém, os efeitos podem variar de acordo com a placa de vídeo.\nHabilitar isto reduz o desempenho de codificação em cerca de 10%, o que pode resultar em que a codificação seja sobrecarregada."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (1/4 do tamanho)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (metade do tamanho)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (tamanho total)"
Bitrate.Target="Taxa de Bits de Saída"
Bitrate.Target.Description="Taxa de bits para tentar alcançar durante a sequência."
Bitrate.Peak="Taxa de Bits do Pico"
Bitrate.Peak.Description="Pico máximo da taxa de bits para tentar alcançar durante a sequência."
